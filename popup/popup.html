<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>일본어 띄어쓰기</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(26px); }
    #statusMessage { margin-top: 10px; }
    #progressBarContainer { width: 100%; background-color: #f0f0f0; margin-top: 10px; }
    #progressBar { width: 0%; height: 20px; background-color: #4CAF50; text-align: center; line-height: 20px; color: white; }
    .option-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .option-label { margin-right: 10px; }
  </style>
</head>
<body>
  <h2>일본어 띄어쓰기</h2>
  <div class="option-row">
    <span class="option-label">띄어쓰기</span>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
  </div>
  <div class="option-row">
    <span class="option-label">후리가나</span>
    <label class="switch">
      <input type="checkbox" id="furiganaSwitch">
      <span class="slider"></span>
    </label>
  </div>
  <div class="option-row">
    <span class="option-label">페이지 전환 시 자동 비활성화</span>
    <label class="switch">
      <input type="checkbox" id="autoDisableSwitch">
      <span class="slider"></span>
    </label>
  </div>
  <div id="statusMessage"></div>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
